<loader *ngIf="loading"></loader>
<!-- error -->
<div class="center" *ngIf="showErrorView" padding>
    <div class="error ">
        <ion-icon [name]="errorIcon"></ion-icon>
        <p>{{ 'Connection unavailable' | translate }}</p>
        <button ion-button color="primary" tappable (click)="doTry()">
            {{ 'Try again' | translate }}
        </button>
    </div>
</div>
<!-- empty-->
<div class="center" *ngIf="showEmptyView" padding>
    <div class="error">
        <ion-icon [name]="errorIcon"></ion-icon>
        <p>{{ 'Photos not found' | translate }}</p>
    </div>
</div>
<div *ngIf="data.length">
    <ion-list>
        <ion-grid fixed>
            <ion-row align-items-stretch lazy-load-images>
                <ion-col col-6 col-md-2 align-self-stretch align-self-center *ngFor="let item of data">
                    <ion-card>
                        <img *ngIf="item.type=='galary'" [attr.data-src]="item['imageThumb']" tappable (click)="openPhoto(item)">
                        <img *ngIf="item.type=='upcoming'" [attr.data-src]="item['imageThumb']" tappable (click)="openUpcomingPhoto(item)" >
                        <!--<img *ngIf="item.type=='galary'" tappable (click)="openPhoto(item)" [src]="item['imageThumb']">
                        <img *ngIf="item.type=='upcoming'" tappable (click)="openUpcomingPhoto(item)" [src]="item['imageThumb']">-->
                        <ion-card-content *ngIf="item.title">
                            <ion-card-title >
                                {{ item.title}}
                            </ion-card-title>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>
</div>
