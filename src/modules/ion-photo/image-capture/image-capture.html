<div tappable (click)="openCapture()">

  <a ion-button color="blue">
    <ion-icon name="camera"></ion-icon>
  </a>
  <ng-content></ng-content>

  <input *ngIf="!cordova"
         #inputFile
         type="file"
         (change)="onChange($event)"
         accept="image/x-png, image/gif, image/jpeg"
         max-size="2048"
         style="display: none;">
</div>
