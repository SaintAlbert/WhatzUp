<ion-header>
    <ion-navbar color="none">
        <ion-buttons start>
            <button ion-button clear tappable (click)="dismiss(true)">
                {{'Cancel' | translate}}
            </button>
        </ion-buttons>
        <ion-title *ngIf="form.image" >{{'Share Timeline' | translate }}</ion-title>
        <ion-title *ngIf="!form.image">{{'Share Post' | translate }}</ion-title>
        <ion-buttons end>
            <button ion-button clear tappable (click)="submit(shareImageForm)">
                {{'Post' | translate}}
                <ion-icon name="send"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <form #shareImageForm="ngForm" (ngSubmit)="submit(shareImageForm)" novalidate>
        <ion-list>
            <ion-item>
                <ion-thumbnail item-left *ngIf="form.image">
                    <img tappable (click)="dismiss()" [src]="form.image">
                </ion-thumbnail>
                <ion-textarea [(ngModel)]="form.title"
                              name="title"
                              placeholder="{{'Write a caption...' | translate}}"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label>{{'Privacity' | translate}}</ion-label>
                <ion-select [(ngModel)]="form.privacity" name="privacity">
                    <ion-option value="public">{{'Public' | translate}}</ion-option>
                    <ion-option value="followers">{{'Followers' | translate}}</ion-option>
                    <ion-option value="me">{{'Me' | translate }}</ion-option>
                </ion-select>
            </ion-item>
            <!-- Album -->
            <album-input *ngIf="form.image" [album]="album" ></album-input>
            <!-- Location -->
            <address-input [address]="form.address"></address-input>
        </ion-list>
    </form>
</ion-content>
