<ion-header>
    <ion-toolbar color="none">
        <ion-title>{{'Payment' | translate }}</ion-title>
        <ion-buttons start>
            <button ion-button tappable (click)="dismiss()">
                <ion-icon name="close" tappable (click)="dismiss()"></ion-icon>
                {{'Cancel' | translate }}
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item>
        <ion-avatar  item-left>
            <img *ngIf="user.photo" [src]="user.photo" width="40px" height="40px">
            <img *ngIf="!user.photo" src="assets/img/user.png">
        </ion-avatar>
        <h2 >{{user.name || user.username }}</h2>
      
    </ion-item>

    <ion-row>
        <ion-col>
            <ion-thumbnail item-left>
                <img [src]="form.image">
            </ion-thumbnail>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-label><strong>{{'Title: ' | translate}}</strong> {{form.title}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label><strong>{{'Category: ' | translate}}</strong> {{form.category | translate}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label><strong>{{'Privacy: ' | translate}}</strong> {{form.privacity | translate}} <ion-note item-end>{{form.publicfee | currency:'USD':true:'1.2-2'}}</ion-note> </ion-label>
            </ion-item>
        </ion-col>
    </ion-row>
    <credit-card [price]="1.00"></credit-card>
